<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleug Uniform Item Generator</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #b0b0b0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            color: #00ffcc;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        input, select {
            background: #2a2a3e;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ff007a;
            box-shadow: 0 0 8px #ff007a;
        }
        button {
            background: linear-gradient(45deg, #00ffcc, #ff007a);
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffcc;
        }
        .output-section {
            margin-top: 30px;
        }
        .output-section h2 {
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #2a2a3e;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #ff007a;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cleug Item Generator</h1>
        <p>Easily create custom items for Cleug! (Made with AIðŸ¤®, for reference only)</p>

        <div class="form-section">
            <div>
                <div class="input-group">
                    <label>Rarity</label>
                    <select id="rarity">
                        <option value="Common|gray" selected>Common</option>
                        <option value="Uncommon|gold">Uncommon</option>
                        <option value="Rare|red">Rare</option>
                        <option value="Epic|aqua">Epic</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Stars Count</label>
                    <input type="number" id="stars" value="1" min="0">
                </div>
                <div class="input-group">
                    <label>Item Name</label>
                    <input type="text" id="name" value="Crude Sand Shovel">
                </div>
                <div class="input-group">
                    <label>Name Color</label>
                    <input type="text" id="name_color" value="gray">
                </div>
                <div class="input-group">
                    <label>Base Item (e.g., wooden_shovel)</label>
                    <input type="text" id="base" value="wooden_shovel">
                </div>
                <div class="input-group">
                    <label>Max Damage</label>
                    <input type="number" id="max_damage" value="32">
                </div>
                <div class="input-group">
                    <label>Can Break Blocks (comma-separated)</label>
                    <input type="text" id="blocks" value="sand,red_sand">
                </div>
            </div>
            <div>
                <div class="input-group">
                    <label>Efficiency Level</label>
                    <input type="number" id="efficiency" value="1" min="0">
                </div>
                <div class="input-group">
                    <label>Fortune Level</label>
                    <input type="number" id="fortune" value="0" min="0">
                </div>
                <div class="input-group">
                    <label>Description Line 1</label>
                    <input type="text" id="desc1" value="Sad looking shovel. It's very weak,">
                </div>
                <div class="input-group">
                    <label>Description Line 2</label>
                    <input type="text" id="desc2" value="so it can only dig up sand!">
                </div>
                <div class="input-group">
                    <label>Enchant Info Line</label>
                    <input type="text" id="enchant_lore" value="Â¦ Efficiency: 1">
                </div>
                <div class="input-group">
                    <label>Durability Info Line</label>
                    <input type="text" id="dur_lore" value="âš’ Max Durability: 128">
                </div>
                <div class="input-group">
                    <label>Skin Info Line</label>
                    <input type="text" id="skin_lore" value="â˜„ Skin: NONE">
                </div>
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="model_check">
                    <label for="model_check">Enable Custom Item Model (skin)</label>
                </div>
                <div class="input-group">
                    <label>Item Model Path (e.g., minecraft:netherite_shovel)</label>
                    <input type="text" id="model" value="">
                </div>
            </div>
        </div>

        <button onclick="generateCommands()">Generate Commands</button>

        <div class="output-section">
            <h2>Give Command Format</h2>
            <textarea id="give_output" readonly></textarea>
        </div>
        <div class="output-section">
            <h2>JSON Format (Villager trades)</h2>
            <textarea id="json_output" readonly></textarea>
        </div>
    </div>

    <script>
        function generateCommands() {
            const rarityVal = document.getElementById('rarity').value.split('|');
            const rarity_text = rarityVal[0];
            const rarity_color = rarityVal[1];
            const stars = parseInt(document.getElementById('stars').value) || 0;
            const stars_str = 'â˜…'.repeat(stars) + ' ';
            const name = document.getElementById('name').value;
            const name_color = document.getElementById('name_color').value;
            const base = document.getElementById('base').value;
            const max_damage = document.getElementById('max_damage').value;
            const blocks_input = document.getElementById('blocks').value.trim();
            const blocks_arr = blocks_input ? blocks_input.split(',').map(b => b.trim()) : [];
            const efficiency = parseInt(document.getElementById('efficiency').value) || 0;
            const fortune = parseInt(document.getElementById('fortune').value) || 0;
            const desc1 = document.getElementById('desc1').value;
            const desc2 = document.getElementById('desc2').value;
            const enchant_lore = document.getElementById('enchant_lore').value;
            const dur_lore = document.getElementById('dur_lore').value;
            const skin_lore = document.getElementById('skin_lore').value;
            const model_check = document.getElementById('model_check').checked;
            const model = document.getElementById('model').value.trim();

            // Give format
            let ench_str = `efficiency:${efficiency}`;
            if (fortune > 0) ench_str += `,fortune:${fortune}`;
            let blocks_str = blocks_arr.length > 0 ? `{blocks:[${blocks_arr.map(b => `'${b}'`).join(',')}]} ` : '';
            let lore_str = `[{text:"${rarity_text}",color:${rarity_color},italic:false,bold:true}, {text:"${desc1}",color:white,italic:false}, {text:"${desc2}",color:white,italic:false}, {text:"${enchant_lore}",color:aqua,italic:false}, {text:"${dur_lore}",color:green,italic:false}, {text:"${skin_lore}",color:red,italic:false}]`;
            let model_str = (model_check && model) ? `, item_model="${model}"` : '';
            const giveStr = `give @a[tag=admin] minecraft:${base}[max_damage=${max_damage},item_name=[{"text":"${stars_str}",color:"#ffd269"}, {"text":"${name}",color:${name_color}}],can_break=${blocks_str},enchantments={${ench_str}},lore=${lore_str},tooltip_display={hidden_components:[enchantments]}${model_str}]`;

            // JSON format
            let ench_json = `"minecraft:efficiency":${efficiency}`;
            if (fortune > 0) ench_json += `,"minecraft:fortune":${fortune}`;
            let blocks_json = blocks_arr.length > 0 ? `{blocks:[${blocks_arr.map(b => `"minecraft:${b}"`).join(',')}]} ` : '{}';
            let model_json = (model_check && model) ? `,"minecraft:item_model":"${model}"` : '';
            let base_id = base.split(':').pop() || base;
            const jsonStr = `{id:${base_id},count:1,components:{"minecraft:can_break":${blocks_json},"minecraft:enchantments":{${ench_json}},"minecraft:item_name":{color:"#FFD269",extra:[{color:"${name_color}",text:"${name}"}],text:"${stars_str}"},"minecraft:lore":[{bold:1b,color:"${rarity_color}",italic:0b,text:"${rarity_text}"},{color:"white",italic:0b,text:"${desc1}"},{color:"white",italic:0b,text:"${desc2}"},{color:"aqua",italic:0b,text:"${enchant_lore}"},{color:"green",italic:0b,text:"${dur_lore}"},{color:"red",italic:0b,text:"${skin_lore}"}],"minecraft:max_damage":${max_damage},"minecraft:tooltip_display":{hidden_components:["minecraft:enchantments"]}${model_json}}}`;

            document.getElementById('give_output').value = giveStr.trim();
            document.getElementById('json_output').value = jsonStr.trim();
        }
    </script>
</body>
</html>
